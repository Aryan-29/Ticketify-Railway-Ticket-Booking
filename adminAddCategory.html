<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <link rel="stylesheet" href="./adminPage.css" />


</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Ticketify</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/adminAddCategory.html">Add Train</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/adminPage.html">Edit Train</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="addTrain__from">
        <h3 class="category">Add Train</h3>

        <form id="trainForm" method="post">
            <div class="mb-3">
                <label for="category_name" class="form-label">Train Name </label>
                <input type="text" class="form-control" id="Tname" required />
            </div>
            <div class="mb-3">
                <label for="category_description" size="5" class="form-label">Train Number</label
          >
          <input
            type="text"
            class="form-control"
            id="Tnumber"
            required
          />
        </div>

        <div class="mb-3">
          <label for="category_name" class="form-label">Start Station </label>
                <input type="text" class="form-control input-lg" id="Sstation" required />
            </div>
            <div class="mb-3">
                <label for="category_name" class="form-label">End Station </label>
                <input type="text" class="form-control" id="Estation" required />
            </div>

            <div class="mb-3">
                <label for="category_name" class="form-label">Day Running </label><br>
                <center>
                    <label><input type="checkbox" name="day" class="form-control checkbox all"  value="allday"/>All days</label>
                    <label><input type="checkbox" name="day" class="form-control checkbox"  value="monday"/>Monday</label>
                    <label><input type="checkbox" name="day" class="form-control checkbox"  value="tuesday"/>Tuesday</label>
                    <label><input type="checkbox" name="day" class="form-control checkbox"  value="wednesday"/>Wednesday</label>

                    <label><input type="checkbox"  name="day" class="form-control checkbox"  value="thursday"/>Thursday</label>
                    <label><input type="checkbox" name="day" class="form-control checkbox"  value="friday" />Friday</label>
                    <label><input type="checkbox" name="day" class="form-control checkbox"  value="saturday" />Saturday</label>
                    <label><input type="checkbox" name="day" class="form-control checkbox"  value="sunday" />Sunday</label>
                </center>
            </div>
            <div class="mb-3">
                <label for="category_name" class="form-label">Departure Time </label>
                <input type="time" id="departure" required name="dept" />
            </div>
            <div class="mb-3">
                <label for="category_name" class="form-label">Arrival Time </label>
                <input type="time" id="arrival" required name="arvl" />
            </div>
            <div><label>Day 2<input type="checkbox" name="day2" class="form-control" value="day2"/></label>
            </div>

            <div class="mb-3">
                <label for="category_name" class="form-label">Price </label>
                <input type="number" class="form-control" id="price" min="0" required />
            </div>
            <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/admincategory.js"></script>
</body>

</html>
